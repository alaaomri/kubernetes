name: CI/CD Tutorials

on:
  push:
    paths:
      - "kubernetes/**"
    branches: [ "master" ]
  pull_request:
    paths:
      - "kubernetes/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-kuberenetes-bookmark-api:
    name: Build and Test Kubernetes Bookmark API

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kubernetes

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - if: ${{ github.ref == 'refs/heads/master' }}
        name: Build and Publish Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          ./mvnw spring-boot:build-image -Dspring-boot.build-image.imageName=${{ secrets.DOCKER_USERNAME }}/kubernetes-bookmarker-api
          docker push ${{ secrets.DOCKER_USERNAME }}/kubernetes-bookmarker-api

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6